<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="queryTest" method="get">
		ID : <input type = "text" name="id" value="guest"><br>
		
		비밀번호 : <input type="password" name="pwd" value="12345"><br>
		
		좋아하는 색상 :
		<input type="checkbox" name="color" value="red" checked>빨강
		<input type="checkbox" name="color" value="yellow">노랑
		<input type="checkbox" name="color" value="blue">파랑
		<input type="checkbox" name="color" value="black">검정<br>
		
		성별 :
		<input type="radio" name="gender" value="male" checked>남자
		<input type="radio" name="gender" value="female">여자<br>
		
		도시 :
		<select name="city">
			<option value="Seoul">서울
			<option value="Deajun">대전
			<option value="Daegu">대구
			<option value="Busan" selected>부산
		</select><br>
		
		사진 : <input type="file" name="pic"><br>
		
		자기소개 :<br>
		<textarea rows="10" cols="30" name="intro">hello</textarea><br>
		
		<input type="hidden" name="code" value="12345">
		
		<input type="submit" value="전송"><br>
		<input type="reset" value="지우기"><br>
		<input type="button" value="일반버튼">
	</form>
</body>
</html>
